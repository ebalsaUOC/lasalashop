<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="./headerUserView.xhtml">

	<!-- Parametros de UI -->
	<ui:param name="header_nav_events" value="tab_selected" />
	<ui:param name="page_title" value="Detall d'event" />

	<ui:define name="content">
		<h1>Detall d'event</h1>
		
		<h:form name="detail">
			<h:panelGrid columns="2" border="0" frame="border" cellpadding="2" cellspacing="2" width="100%">
				
				<h:outputLabel value="Imatge" />
				<h:graphicImage url="./resources/images/#{showEvent.picture}"></h:graphicImage>
				
				<h:outputLabel value="Id" />
				<h:outputText value="#{showEvent.id}" />
				
				<h:outputLabel value="Nom" />
				<h:outputText value="#{showEvent.name}" />
				
				<h:outputLabel value="Descripció" />
				<h:outputText value="#{showEvent.description}" />
				
				<h:outputLabel value="Localització" />
				<h:outputText value="#{showEvent.location}" />
				
				<h:outputLabel value="Empresa organitzadora" />
				<h:outputText value="#{showEvent.company.name}" />
				
				<h:outputLabel value="Inici" />
				<h:outputText value="#{showEvent.iniDate}" />
				
				<h:outputLabel value="Fi" />
				<h:outputText value="#{showEvent.endDate}" />
				
				<h:outputLabel value="Categories" />
				<h:outputText value="#{showEvent.categoriesAsString}" />
				
				<h:outputLabel value="Tags" />
				<h:outputText value="#{showEvent.words}" />
				
				<h:outputLabel value="Valoració" />
				<h:outputText value="#{showEvent.ratting}" />
				
			</h:panelGrid>
			
			<h2>Opcions disponibles per l'event</h2>
			<h:commandButton value="Suggerir" action="suggestView" actionListener="#{suggestMBean.openSuggest(showEvent.dataEvent)}" />
			<h:commandButton value="Valorar" action="addRattingView" actionListener="#{addRattingMBean.rate(showEvent.dataEvent)}" />
			<h:commandButton value="Comentar" action="sendCommentView" actionListener="#{sendCommentMBean.comment(showEvent.dataEvent)}" />
			<h:commandButton value="Afegir als meus favorits" action="favoriteEventsListView" actionListener="#{addToFavoritesMBean.addEventToUserFavorites(showEvent.dataEvent)}"/>
			<p>&nbsp;</p>
			
			<h2>Compra l'event</h2>
			<h:commandButton value="Comprar" action="#{showOrder.show(showEvent.dataEvent)}"/>
			<p>&nbsp;</p>
			
			<h2>Comentaris</h2>
			<h:dataTable value="#{showEvent.commentsListView}" var="comment" border="1" first="0" width="100%" frame="none" rules="all">
				<h:column align="center">
					<f:facet name="header">Usuari</f:facet>
					<h:outputText value="#{comment.user.name}" />
				</h:column>
				<h:column align="center">
					<f:facet name="header">Comentari</f:facet>
					<h:outputText value="#{comment.text}" />
				</h:column>
			</h:dataTable>
			
			<p>Sempre pots tornar enrere</p>
			<h:commandButton value="Torna enrere" action="eventsListAllView" actionListener="#{listEvents.viewAllEvents()}" immediate="true" />			
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
