<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html">

  <ui:composition template="./headerUserView.xhtml">
  	<!-- Parametros de UI -->
	<ui:param name="header_nav_favorites" value="tab_selected" />
	<ui:param name="page_title" value="LListat d'Events favorits per usuari" />
	<ui:define name="content">
	<h1>LListat dels teus events favorits</h1>
		<h:form name = "finderFavorites"> 
			<h:dataTable value="#{listFavoriteEvents.favoritesEventList}" var="event" border="0" cellpadding ="2" cellspacing="2" first="0" width="100%" frame="none" rules="all"  >
			     <h:column>
			          <f:facet name="header">Id</f:facet> 
			          <h:outputText value="#{event.id}"/>
			     </h:column>
			     <h:column>
			          <f:facet name="header">Nom</f:facet> 
			          <h:outputText value="#{event.name}"/>
			     </h:column> 
			     <h:column align="center">
			          <h:commandButton value="Veure" action="eventDetailView" actionListener="#{showEvent.show(event)}" immediate="true"/>          	                
			     </h:column>
		    </h:dataTable>
    		<h:messages styleClass="display-error" />                       
		</h:form>
	</ui:define>
  </ui:composition>
</html>
