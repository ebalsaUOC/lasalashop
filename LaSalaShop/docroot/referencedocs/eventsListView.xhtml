<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html">

  <ui:composition template="./headerView.xhtml">
  	<!-- Parametros de UI -->
	<ui:param name="header_nav_events" value="tab_selected" />
	<ui:param name="page_title" value="Events List" />
	<ui:define name="content">
	<h1>AdministraciÃ³ d'events</h1>
		<h:form name = "llistat"> 
			<h:dataTable value="#{listEvents.eventList}" var="event" border="1" first="0" width="100%" frame="none" rules="all"  >
			     <h:column align="center">
			          <f:facet name="header">Id</f:facet> 
			          <h:outputText value="#{event.id}"/>
			     </h:column>
			     <h:column  align="center">
			          <f:facet name="header">Nom</f:facet> 
			          <h:outputText value="#{event.name}"/>
			     </h:column>
			     <h:column align="center">
			          <h:commandButton value="Veure" action="adminEventDetailView" actionListener="#{showEvent.show(event)}" immediate="true"/>          	                
			     </h:column>
			     <h:column align="center">
			     	  <h:commandButton value="Modificar" action="modifyEventView" actionListener="#{modifyEvent.edit(event)}" immediate="true"/>                             
			     </h:column>
		    </h:dataTable> 
			<h:commandButton value="Afegir un nou event" action="addEventView" immediate="true"/>                             
		</h:form>
	</ui:define>
  </ui:composition>
</html>
