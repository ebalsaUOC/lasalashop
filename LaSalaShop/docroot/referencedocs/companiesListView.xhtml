<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

  <ui:composition template="./headerView.xhtml">
  
  	<!-- Parametros de UI -->
	<ui:param name="header_nav_companies" value="tab_selected" />
	<ui:param name="page_title" value="Llistat d'Empreses" />
	
	<ui:define name="content">
	
	<h1>Companyies de l'usuari Administrador</h1>

		<h:form name = "llistat"> 
			<h:dataTable value="#{listCompanies.companyListView}" var="company" border="1" first="0" width="100%" frame="none" rules="all"  >
		     
			     <h:column align="center">
			          <f:facet name="header">Id</f:facet> 
			          <h:outputText value="#{company.id}"/>
			     </h:column>
			     <h:column  align="center">
			          <f:facet name="header">Nom</f:facet> 
			          <h:outputText value="#{company.name}"/>
			     </h:column>
			     
			     <h:column align="center">
			          <h:commandButton value="Veure" action="companyDetailView" actionListener="#{showCompany.show(company)}" immediate="true"/>          	                
			     </h:column>
			     
			     <h:column align="center">
			     	  <h:commandButton value="Modificar" action="modifyCompanyView" actionListener="#{modifyCompany.edit(company)}" immediate="true"/>                             
			     </h:column>
		     
		    </h:dataTable> 
			
			<h:commandButton value="Afegir una nova empresa" action="addCompanyView" immediate="true"/>                             
	
		</h:form>
	
	</ui:define>
  </ui:composition>
</html>
