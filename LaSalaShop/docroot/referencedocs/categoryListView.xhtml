<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html">

  <ui:composition template="./headerView.xhtml">
  	<!-- Parametros de UI -->
	<ui:param name="header_nav_categories" value="tab_selected" />
	<ui:param name="page_title" value="Category List" />
	<ui:define name="content">
	<h1>Llistat de categories per l'administrador</h1>
		<h:form name = "llistat"> 
			<h:dataTable value="#{listCategories.categoryListView}" var="cat" border="1" first="0" width="100%" frame="none" rules="all"  >
			     <h:column align="center">
			          <f:facet name="header">Id</f:facet> 
			          <h:outputText value="#{cat.id}"/>
			     </h:column>
			     <h:column  align="center">
			          <f:facet name="header">Nom</f:facet> 
			          <h:outputText value="#{cat.name}"/>
			     </h:column>
			     <h:column  align="center">
			          <f:facet name="header">Descripci√≥</f:facet> 
			          <h:outputText value="#{cat.description}"/>
			     </h:column>
			     <h:column align="center">
			          <h:commandButton value="Veure" action="categoryDetailView" actionListener="#{showCategory.show(cat)}" immediate="true"/>          	                
			     </h:column>
			     <h:column align="center">
			     	  <h:commandButton value="Modificar" action="modifyCategoryView" actionListener="#{modifyCategory.edit(cat)}" immediate="true"/>                             
			     </h:column>
		    </h:dataTable> 
			<h:commandButton value="Afegir una nova categoria" action="addCategoryView" immediate="true"/>                             
		</h:form>
	</ui:define>
  </ui:composition>
</html>
