<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="./headerUserView.xhtml">

	<!-- Parametros de UI -->
	<ui:param name="header_nav_events" value="tab_selected" />
	<ui:param name="page_title" value="Compra l'event" />
	
	<ui:define name="content">
		<h1>Comprar l'event</h1>
		<h:form name = "Detall Compra">
			<h:panelGrid columns="3" border="0" frame="border" cellpadding="2" cellspacing="2" width="100%" >			
				<h:outputLabel value="Event: " /> 	
				<h:outputLabel value="Usuari: " /> 	
				<h:outputLabel value="Nombre d'entrades: " /> 	
						
				<h:outputText value="#{showOrder.event.name}" /> 
				<h:outputText value="#{showOrder.user.name}" /> 
				<h:inputText value="#{showOrder.numberOfTickets}" /> 	
			</h:panelGrid>
			
			<h:commandButton value="Comprar" action="#{showOrder.buy()}" />   
			<h:commandButton value="Tornar" action="eventDetailView" actionListener="#{showEvent.show(showOrder.event)}"/>
			<h:messages styleClass="display-error" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
