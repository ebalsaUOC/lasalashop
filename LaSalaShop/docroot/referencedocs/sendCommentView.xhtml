<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="./headerUserView.xhtml">
	<ui:param name="header_nav_events" value="tab_selected" />
	<ui:param name="page_title" value="Comentari" />
	<ui:define name="content">
		<h:form align="center">
			<h:panelGrid columns="1" border="0" frame="border" cellpadding="2" cellspacing="2" width="100%" >
				<h:outputLabel value="Comentari:" />
				<h:inputTextarea binding="#{input1}" value="#{sendCommentMBean.comment}" />
			</h:panelGrid>
			<h:commandButton value="Afegir comentari" action="#{sendCommentMBean.sendComment(input1.value)}" />
			<h:commandButton value="Tornar" action="eventDetailView" actionListener="#{showEvent.show(sendCommentMBean.event)}" />
			<h:messages styleClass="display-error" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
