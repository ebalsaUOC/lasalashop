<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="./headerUserView.xhtml">

	<!-- Parametros de UI -->
	<ui:param name="header_nav_orders" value="tab_selected" />
	<ui:param name="page_title" value="Les meves compres" />

	<ui:define name="content">

		<h1>Llistat de les meves compres</h1>

		<h:form name="llistat compres">
			<h:dataTable value="#{findOrdersByUser.ordersByUserListView}" var="order" border="0" first="0" width="100%" frame="none" rules="all">

				<h:column align="center">
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{order.id}" />
				</h:column>
				<h:column align="center">
					<f:facet name="header">Event</f:facet>
					<h:outputText value="#{order.event.name}" />
				</h:column>
				<!--  
				<h:column align="center">
					<f:facet name="header">Usuari</f:facet>
					<h:outputText value="#{order.user.nif}" />
				</h:column>
				--> <!-- Millor treure aquesta columna ja que l'usuari ja sap qui Ã©s -->
				<h:column align="center">
					<f:facet name="header">Nombre d'entrades</f:facet>
					<h:outputText value="#{order.numberOfTickets}" />
				</h:column>
				<h:column align="center">
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{order.date}" />
				</h:column>

			</h:dataTable>

		<h:commandButton value="Tornar" action="headerUserView"  immediate="true"/>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
