<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	

<ui:composition template="./lasalashopMainTemplate.xhtml">
	<ui:param name="header_nav_login" value="tab_selected" />
	<ui:param name="page_title" value="Preparar devolución" />
	<ui:define name="content">
		<h1>Preparar devolución:</h1>
		<h:form align="center">	
		<h:selectOneMenu  valueChangeListener="#{returnBooksMBean.distribuidoraValueChanged}" value="#{returnBooksMBean.distributor}" immediate="true"
					style="
				display: block;
				width: 33%;
				float: left;
				margin: 0 0 20px 0;
				border: solid 1px #517B97; 
    			background: -webkit-gradient(linear, left top, left 25, from(#FFFFFF), color-stop(4%, #CAD9E3), to(#FFFFFF)); 
    			background: -moz-linear-gradient(top, #FFFFFF, #CAD9E3 1px, #FFFFFF 25px); 
    	    	box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px; 
            	-moz-box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px; 
            	-webkit-box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px; " >
		<f:selectItems value="#{addBookMBean.distributorsDescList}" />
		</h:selectOneMenu>
	<h:dataTable value="#{returnBooksMBean.booksListView}" var="book" border="1" first="0" width="80%" frame="none" rules="all"  >
     
     <h:column align="center">
          <f:facet name="header">TITULO</f:facet> 
          <h:outputText value="#{book.title}"/>
     </h:column>
     <h:column>
        <h:selectBooleanCheckbox value="#{bean.checked[item.id]}" />
     </h:column>
     
    </h:dataTable> 
		<h:commandButton value="GUARDAR" style="
			    						width:80%;"/>
		<h:messages styleClass="display-error" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
