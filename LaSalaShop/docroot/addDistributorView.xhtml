<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	

<ui:composition template="./lasalashopMainTemplate.xhtml">
	<ui:param name="header_nav_login" value="tab_selected" />
	<ui:param name="page_title" value="Insertar nueva distribuidora" />
	<ui:define name="content">
		<h1>Inserta una nueva distribuidora:</h1>
		<h:form align="center">	
		<h:panelGrid columns="2" border="0" frame="border" cellpadding="2" cellspacing="2" width="100%">
				
				<h:outputLabel value="Nombre comercial:"/>
				<h:inputText value="nombre comercial" binding="#{input1}" /> 
				
				<h:outputLabel value="Razón social:"/>
				<h:inputText value="razón social" binding="#{input2}" /> 			
				
				<h:outputLabel value="CIF:"/>
				<h:inputText value="cif:" binding="#{input3}" /> 
				
				<h:outputLabel value="Dirección email distribuidora:"/>
				<h:inputText value="dirección email distribuidora:" binding="#{input4}" /> 
				
				<h:outputLabel value="Teléfono principal"/>
				<h:inputText value="teléfono principal:" binding="#{input5}" /> 
				
				<h:outputLabel value="Contacto comercial:"/>
				<h:inputText value="contacto comercial:" binding="#{input6}" /> 
				
				<h:outputLabel value="Dirección email comercial"/>
				<h:inputText value="dirección email comercial:" binding="#{input7}" /> 
				
				<h:outputLabel value="Teléfono comercial"/>
				<h:inputText value="teléfono comercial:" binding="#{input8}" /> 
				
			</h:panelGrid>
			<h:commandButton value="GUARDAR" action="#{addDistributorMBean.addDistributor(input1.value,input2.value,input3.value,input4.value,input5.value,input6.value,input7.value,input8.value)}" />
			<h:commandButton  value="VOLVER" action="booksMainView.xhtml" />
		<h:messages styleClass="display-error" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
