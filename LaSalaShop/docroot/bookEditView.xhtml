<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	

<ui:composition template="./lasalashopMainTemplate.xhtml">
	<ui:param name="header_nav_login" value="tab_selected" />
	<ui:param name="page_title" value="Edición de libro" />
	<ui:define name="content">
		<h1>Editar libro:</h1>
		<h:form align="center">	
		<h:panelGrid columns="2" border="0" frame="border" cellpadding="2" cellspacing="2" width="100%">
				<h:outputLabel value="Título:"/>
				<h:inputText value="#{bookEditMBean.dataBook.title}" binding="#{input1}" /> 
				<h:outputLabel value="Autor:"/>
				<h:inputText value="#{bookEditMBean.dataBook.author}" binding="#{input2}" /> 
				<h:outputLabel value="Editorial:"/>
				<h:inputText value="#{bookEditMBean.dataBook.editor}" binding="#{input3}"/> 
				<h:outputLabel value="ISBN:"/>
				<h:inputText value="#{bookEditMBean.dataBook.isbn}" binding="#{input4}" /> 
				<h:outputLabel value="Precio compra:"/>
				<h:inputText value="#{bookEditMBean.dataBook.price}" binding="#{input5}" /> 
				<h:outputLabel value="PVP:"/>
				<h:inputText value="#{bookEditMBean.dataBook.pvp}" binding="#{input6}"/> 
				<h:outputLabel value="Distribuidora:"/>
				<h:outputText value="#{bookEditMBean.dataBook.distributor.name}" /> 
				<h:outputLabel value="Estado:"/>
				<h:outputText value="#{bookEditMBean.dataBook.status}" /> 
		</h:panelGrid>
			<h:commandButton  value="EDITAR" action="#"  />
			<h:commandButton  value="VOLVER" action="listBooksResultView.xhtml" />
		<h:messages styleClass="display-error" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
