<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	

<ui:composition template="./lasalashopMainTemplate.xhtml">
	<ui:param name="header_nav_login" value="tab_selected" />
	<ui:param name="page_title" value="Resultado busqueda" />
	<ui:define name="content">
		<h1>Resultados busqueda:</h1>
		<h:form align="center">	
	<h:dataTable value="#{listBooksResultMBean.booksListView}" var="book" border="1" first="0" width="80%" frame="none" rules="all"  >
     
     <h:column align="center">
          <f:facet name="header">TITULO</f:facet> 
          <h:outputText value="#{book.title}"/>
     </h:column>
          <h:column align="center">
          <f:facet name="header">PVP</f:facet> 
          <h:outputText value="#{book.pvp}"/>
     </h:column>
     <h:column>
        <h:selectBooleanCheckbox value="#{bean.checked[item.id]}" />
     </h:column>
     
    </h:dataTable> 
		<h:commandButton value="SELECCIONAR" action="#{registerMBean.register(input1.value, input2.value,input3.value, input5.value,input6.value,input7.value,input8.value,input9.value,input10.value)}" />
		<h:messages styleClass="display-error" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
