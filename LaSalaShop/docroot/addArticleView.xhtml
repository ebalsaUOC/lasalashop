<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	

<ui:composition template="./lasalashopMainTemplate.xhtml">
	<ui:param name="header_nav_login" value="tab_selected" />
	<ui:param name="page_title" value="Insertar nuevo artículo" />
	<ui:define name="content">
		<h1>Inserta un nuevo artículo:</h1>
		<h:form align="center">	
		<h:selectOneMenu  valueChangeListener="#{addArticleMBean.familiaValueChanged}" value="#{addBookMBean.distribuidora}" immediate="true"
			style="
				display: block;
				width: 33%;
				float: left;
				margin: 0 0 20px 0;
				border: solid 1px #517B97; 
    			background: -webkit-gradient(linear, left top, left 25, from(#FFFFFF), color-stop(4%, #CAD9E3), to(#FFFFFF)); 
    			background: -moz-linear-gradient(top, #FFFFFF, #CAD9E3 1px, #FFFFFF 25px); 
    	    	box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px; 
            	-moz-box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px; 
            	-webkit-box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px; " >
		<f:selectItems value="#{addArticleMBean.familiasDescList}" />
		</h:selectOneMenu>
		<h:panelGrid columns="2" border="0" frame="border" cellpadding="2" cellspacing="2" width="100%">
				<h:outputLabel value="Nombre compra:"/>
				<h:inputText value="nombre compra" binding="#{input1}" /> 
				<h:outputLabel value="Nombre comercial:"/>
				<h:inputText value="nombre comercial" binding="#{input2}" /> 
				<h:outputLabel value="Precio Compra:"/>
				<h:inputText value="0.00" binding="#{input3}" validatorMessage="Precio compra formato incorrecto">
				 <f:validateRegex pattern="[0-9.]+" />
				</h:inputText> 
				<h:outputLabel value="PVP:"/>
				<h:inputText value="0.00" binding="#{input4}" validatorMessage="PVP formato incorrecto">
				 <f:validateRegex pattern="[0-9.]+" />
				</h:inputText> 
				<h:outputLabel value="Unidades:"/>
				<h:inputText value="1" binding="#{input6}" validatorMessage="Unidades formato incorrecto">
				 <f:validateRegex pattern="[0-9]+" />
				</h:inputText> 
			</h:panelGrid>
			<h:commandButton value="GUARDAR" />
		<h:messages styleClass="display-error" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
