<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	

<ui:composition template="./lasalashopMainTemplate.xhtml">
	<ui:param name="header_nav_login" value="tab_selected" />
	<ui:param name="page_title" value="Resultado busqueda" />
	<ui:define name="content">
		<h1>Resultados busqueda:</h1>
		<h:form align="center">	
	<h:dataTable value="#{listBooksResultMBean.booksListView}" var="book" border="1" first="0" width="80%" frame="none" rules="all"  >
     
     <h:column align="center">
          <f:facet name="header">TITULO</f:facet> 
          <h:outputText value="#{book.title}"/>
     </h:column>
          <h:column align="center">
          <f:facet name="header">PVP</f:facet> 
          <h:outputText value="#{book.pvp}"/>
     </h:column>
     <h:column align="center">
         <h:commandButton value="Ver" action="bookDetailView" actionListener="#{bookDetailMBean.showBook(book)}" immediate="true"/>          	                
     </h:column>
     <h:column align="center">
     	  <h:commandButton value="Editar" action="bookEditView" actionListener="#{bookEditMBean.showBook(book)}" immediate="true"/>                             
     </h:column>
     
    </h:dataTable> 
		
		<h:commandButton  value="VOLVER" action="searchBookView.xhtml" />
		<h:messages styleClass="display-error" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
