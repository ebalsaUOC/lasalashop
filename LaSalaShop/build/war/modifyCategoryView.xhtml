<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>eAgenda UOC</title>
</h:head>

<h:body>

	<h1>Modificar la Categoria</h1>
		
<h:form name = "Modificar la categoria">

	<h:panelGrid columns="3">
		
		<h:outputText value="NÚMERO "/>
		<h:outputText value="CATEGORIA"/>
		<h:outputText value="DESCRIPCIÓ"/>
		
		<h:inputText value="#{modify.id}"/>
		<h:inputText value="#{modify.name}"/>
		<h:inputText value="#{modify.description}"/>
		
		<h:outputLabel value=""/>
		<h:outputLabel value=""/>
		<h:commandButton value="Modificar" action="categoryListView" actionListener="#{modify.modifyDataCategory()}" />		
	</h:panelGrid>
	</h:form>	
		<h1>Crear una nova categoria</h1>
	
	<h:form name = "Crear una nova categoria">
	<h:panelGrid columns="3">
		
		<h:outputLabel value=""/>
		<h:outputLabel value="CATEGORIA"/>
		<h:outputLabel value="DESCRIPCIÓ"/>
		
		<h:outputText value="#{addCategory.id}"/>
		<h:inputText value="#{addCategory.name}"/>
		<h:inputText value="#{addCategory.description}"/>
		
		<h:outputLabel value=""/>
		<h:outputLabel value=""/>
		<h:commandButton value="Crear Categoria" action="categoryListView" actionListener="#{addCategory.AddCategory()}"/>		
	</h:panelGrid>
	
		
	<h:commandButton value="Tornar a Categories" action="categoryListView" immediate="true"/>
</h:form>
	
</h:body>
</html>
